<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>定位功能</title>
    <script
      type="text/javascript"
      src="http://api.map.baidu.com/api?v=1.3"
    ></script>
  </head>
  <body>
    <div
      style="width:520px;height:340px;border:1px solid gray"
      id="container"
    ></div>
  </body>
</html>
<script type="text/javascript">
  var map = new BMap.Map("container");
  var sContent =
    "<h4 style = 'margin:0;'>深圳市聚优合标认证检测技术服务有限公司</h4><br/>地址:华利嘉电子市场2c086";//定义大标题  写html语句标签
  var point = new BMap.Point(114.129497, 22.68077); // 经纬度坐标
  map.centerAndZoom(point, 16); // 初始化地图,设置中心点坐标和地图级别。
  map.addControl(new BMap.NavigationControl());
  map.enableScrollWheelZoom(true); // 启用滚轮放大缩小。
  var infoWindow = new BMap.InfoWindow(sContent);
  map.openInfoWindow(infoWindow, point); //开启信息窗口
</script>
